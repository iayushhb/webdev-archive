<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">  <!-- multipart/form-data : it collect a large file in small parts and assembles it back together -->
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Ayush Bansal" minlength="6" maxlength="15" required><br>

        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="example@gmail.com"><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="123-456-7891" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthday</label>
        <input type="date" id="bday"><br>

        <label for="number">quantity:</label>
        <input type="number" id="number" min="0" max="10" value="1"><br>

        <label for="male">male</label>
        <input type="radio" id="male" value="male" name="title"><br>  <!-- value attribute is to set a default value while submitting the form-->

        <label for="female">female</label>
        <input type="radio" id="female" value="female" name="title"><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comments">comments</label>
        <textarea id="comments" cols="30" rows="10"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/jpeg, image/png">

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
