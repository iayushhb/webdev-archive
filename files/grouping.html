<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group</title>
</head>
<body>
    <!-- <span> = inline container to group elements for styling purpose -->
    <!-- <div> = block container to group elements for styling purpose -->
    
    <h1><span style="background-color: tomato;">this is a span title</span></h1>
    <h1><div style="background-color: aquamarine;">this is a div title</div></h1>

    <div style="background-color: yellow;">
        <p>hello this is a test</p>
        <h1>test2</h1>
        <a href="https://en.wikipedia.org/wiki/Spirited_Away">
            <img src="/images/wallpaperflare.com_wallpaper.jpg" height="500" width="1000"
            alt="this is a pic of sea">
        </a>
    </div>
</body>
</html>
